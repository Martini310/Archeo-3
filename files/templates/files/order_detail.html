{% extends 'home.html' %}

{% block content %}
    {{order}}
    
<form action="" method="post">
{% csrf_token %}
<table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nr rejestracyjny</th>
        <th scope="col">check</th>
      </tr>
    </thead>
    <tbody>

        {% for vehicle in order.vehicles.all %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{vehicle.tr}}</td>
            <td>
            {% if event.approved %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="checked" value="{{vehicle.id}}" name="boxes">
                </div>
                {% else %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{vehicle.id}}" name="boxes">
                </div>
            {% endif %}
                </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  <br/>
  <button class="btn btn-secondary" type="submit">Save</button>
</form>

{% endblock content %}
